<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteo TV 75"</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; text-align: center; background-color: #f4f7f6; padding: 20px; color: #333; }
        .header-info { background: #fff; max-width: 800px; margin: 0 auto 20px; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); border-left: 5px solid #1a73e8; }
        .fecha { color: #1a73e8; font-weight: bold; font-size: 1.2em; margin-bottom: 10px; }
        .reglas { color: #d93025; font-weight: 600; font-size: 0.95em; }
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr)); 
            gap: 10px; max-width: 900px; margin: 20px auto; 
            background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        button { 
            padding: 15px 0; border: 1px solid #ddd; border-radius: 8px; 
            background: #fff; cursor: pointer; font-weight: bold; font-size: 14px;
            transition: all 0.2s;
        }
        button:hover { background: #e8f0fe; border-color: #1a73e8; transform: scale(1.05); }
        .vendido { background: #ea4335 !important; color: white; cursor: not-allowed; border: none; }
    </style>
</head>
<body>

    <div class="header-info">
        <h1>üé´ Reserva tu n√∫mero</h1>
        <div class="fecha">üìÖ Sorteo: Viernes 27 de febrero de 2026 a las 20:00hrs</div>
        <div class="reglas">
            ‚ö†Ô∏è Boleto no pagado no juega.<br>
            ‚è≥ Las reservas solo son v√°lidas durante el transcurso del d√≠a.
        </div>
    </div>

    <div id="tablero" class="grid"></div>

    <script>
        const MI_TELEFONO = "526562161341"; 
        const TOTAL_BOLETOS = 400;
        const vendidos = []; // Agrega aqu√≠ los n√∫meros vendidos: ["001", "045"]

        const tablero = document.getElementById('tablero');

        for (let i = 1; i <= TOTAL_BOLETOS; i++) {
            const num = i.toString().padStart(3, '0');
            const btn = document.createElement('button');
            btn.innerText = num;

            if (vendidos.includes(num)) {
                btn.classList.add('vendido');
                btn.disabled = true;
            } else {
                btn.onclick = () => {
                    const nombre = prompt(`Boleto #${num}\n¬øA nombre de qui√©n lo registro?`);
                    if (!nombre) return;

                    const mensaje = encodeURIComponent(`¬°Hola! Quiero reservar el boleto #${num}. Mi nombre es ${nombre}.`);
                    window.open(`https://wa.me/${MI_TELEFONO}?text=${mensaje}`, '_blank');
                };
            }
            tablero.appendChild(btn);
        }
    </script>
</body>
</html>
